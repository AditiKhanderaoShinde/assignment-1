<!DOCTYPE html><!DOCTYPE html>
<html>
<body>
    <h1>Operators</h1>
<script>
    // Arithmetic operators
    var a=20;
    var b=10;
    var add=a+b;
    var sub=a-b;
    var mul=a*b;
    var div=a/b;

    console.log("Addition of two number:",add)
    console.log("Substraction of two number:",sub)
    console.log("Multiplication of two number:",mul)
    console.log("Division of two number:",div)
    
    // Comparision operators
    var x=25;
    var y=35;
    var z="25";
    
    console.log(x==y)
    console.log(x===z)
    console.log(x!=y)
    console.log(x>=y)
    console.log(x<=y)
    console.log(x>y)
    console.log(x<y)

    // Logical opeerators
    var p=5;
    var q=10;
    console.log((p!=q) && (p<q))
    console.log((p>q) || (p==q))
    console.log(!(p>q))
    
    //Assignment operator
    var s=50;
    var t=30;
    
    console.log(s=t)
    console.log(s+=1)
    console.log(s-=1)
    console.log(s/=5)
    console.log(s%=5)
    console.log(s*=5)

    //Conditional operator
    var c=10,d=5;
    console.log(c>d ? c:d)
    console.log(c>d ? d:c) 

</script>

</body>
</html>
